<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <div class="parent">
      <p class="title">Rock Paper Scissors</p>
      <button onclick="
        playGame('rock');
      " class="move-button"><img src="images/rock-emoji.png" alt="Rock Hand Image" class="icon"></button>

      <button onclick="
        playGame('paper');
      " class="move-button"><img src="images/paper-emoji.png" alt="Paper Hand Image" class="icon"></button>

      <button onclick="
        playGame('scissors');
      " class="move-button"><img src="images/scissors-emoji.png" alt="Scissor Hand Image" class="icon"></button>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
      " class="reset">Reset Score</button>

      <button class="auto-play" onclick="autoPlay()" id="autoplay">Auto Play</button>

      <script src="index.js" type="text/javascript"> 
      </script>
    </div>
  </body>
</html>
